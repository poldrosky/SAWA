<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=iso-8859-1' http-equiv="Content-Type"/>
                <title>Buscador</title>
            </f:facet>
        </h:head>

        <h:body style="background-color: #dddddd">
          <h:form>
                <center>
                    <p:layout style="width: 80%;height:650px ">

                        <p:layoutUnit position="north" size="27%" style="width: 80%;" resizable="true" closable="true" collapsible="true">

                            <p:imageSwitch effect="fade" style="height: 100%;width: 100%"> 
                                <ui:repeat value="#{imageSwitchBean.images}" var="image">  
                                    <p:graphicImage value="/resources/img/#{image}" height="100%" width="99%" />
                                </ui:repeat>  
                            </p:imageSwitch>  
                        </p:layoutUnit>

                        <p:layoutUnit position="south" size="18%" style="height:80%" closable="true" collapsible="true">
                            <CENTER><H6>
                                    GRUPO DE INVESTIGACION APLICADA EN SISTEMAS (GRIAS)<BR></BR>
                                    UNIVERSIDAD DE NARI&Ntilde;O
                                </H6></CENTER>
                        </p:layoutUnit>

                        <p:layoutUnit position="west" size="15%" collapsible="true">
                            <center>
                                <p:graphicImage value="/resources/img/escudo.jpg"></p:graphicImage>
                                <h6>AUTORES<br></br>
                                    OMAR CABRERA<br></br>
                                    MATEO GUERRERO<br></br>
                                    MAURICIO BENAVIDES<br></br><BR></BR>
                                    DIRECTOR<br></br>
                                    PhD:RICARDO TIMARAN PEREIRA
                                </h6>
                            </center> 
                        </p:layoutUnit>

                        <p:layoutUnit position="center"  style="height: 20%">
                            <center>
                                <h5>BUSCADOR SEMANTICO SAWA</h5>
                                <h:panelGrid columns="1" style="width: 80%;height: 100%;">
                                    <p:messages/>
                                    <p:tabView style="width:100%;height: 100%; ">

                                        <p:tab title="GENERAL">
                                            <center>
                                                
                                                    <h:panelGrid columns="2">
                                                        <h:outputLabel 
                                                            value="Buscar"
                                                            styleClass="requiredLbl"/>
                                                        <p:autoComplete  value="#{ontologia.tituloAutor}"
                                                                         label="Buscar"
                                                                         size="50"
                                                                         completeMethod="#{ontologia.completeGeneral}"                                                                   
                                                                         />
                                                    </h:panelGrid>
                                                    <p:commandButton
                                                        value="Buscar"
                                                        ajax="false"
                                                        actionListener="#{ontologia.busquedaGeneral}"/>
                                                
                                            </center> 
                                        </p:tab>

                                        <p:tab title="TITULO">
                                            <center>
                                              
                                                    <h:panelGrid columns="2">
                                                        <h:outputLabel 
                                                            value="Buscar"
                                                            styleClass="requiredLbl"/>
                                                        <p:autoComplete  value="#{ontologia.titulo}"
                                                                         label="Buscar"
                                                                         size="50"
                                                                         completeMethod="#{ontologia.completeTitulo}"
                                                                       
                                                                         />
                                                    </h:panelGrid>
                                                    <p:commandButton
                                                        value="Buscar"
                                                        ajax="false"
                                                        actionListener="#{ontologia.busquedaTitulo}"/>
                                                
                                            </center>  
                                        </p:tab>

                                        <p:tab title="AUTOR">
                                            <center>
                                                

                                                    <h:panelGrid columns="2">
                                                        <h:outputLabel 
                                                            value="Buscar"
                                                            styleClass="requiredLbl"/>
                                                        <p:autoComplete  value="#{ontologia.palabra}"
                                                                         label="Buscar"
                                                                         size="40"
                                                                         completeMethod="#{ontologia.complete}"
                                                                         />
                                                    </h:panelGrid>
                                                    <p:commandButton
                                                        value="Buscar"
                                                        actionListener="#{ontologia.busquedaAutor}"
                                                        ajax="false"/>
                                               
                                            </center>
                                        </p:tab>
                                    </p:tabView>
                                </h:panelGrid>
                            </center>
                        </p:layoutUnit>

                    </p:layout>
                </center>
                </h:form>
            
        </h:body>

    </f:view>
</html>
